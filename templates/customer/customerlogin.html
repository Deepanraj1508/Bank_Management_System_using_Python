<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='staff/stafflog.css') }}">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/icon2.png') }}">
  <title>Login Form</title>
</head>

<style>
  input[type="number"],
  input[type="password"] {
    width: 90%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>

<body>

  <div class="login-container">
    <h2>Login</h2>
      <form method="POST" action="/customerlogin">
      <label for="userid">User Id</label>
      <input type="text" name="username" placeholder="User ID" required>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" required>

      <div class="sign-txt">Not yet a member? <a href="{{ url_for('customer_registration') }}">Contact Staff</a></div>
      <button type="submit">Login</button>
      <center>
        <div class="sign-txt">Back To <a href="{{ url_for('index') }}">Home</a></div>
      </center>
    </form>
  </div>

</html>
